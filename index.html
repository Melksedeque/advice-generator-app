<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>

  <main class="page">
    <header class="site-header">
      <h1 style="display: none;">Advice generator app</h1>
    </header>
    <section class="site-content">
      <div class="container-app">
        <div class="card">
          <h2>Advice #<span class="id"></span></h2>
          <p class="adivice"></p>
          <div class="divider">
            <div class="desktop"><svg width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg></div>
            <div class="mobile"><svg width="295" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z"/><g transform="translate(138)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg></div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Melksedeque" target="_blank">Melksedeque Silva</a>.
      </div>
    </footer>
  </main>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
